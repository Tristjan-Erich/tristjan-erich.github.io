    <div>
      <p>Tere mina olen Tristjan-Erich Karjus. Ma õpin Tallinna Polütehnikumis kuna seal on võimalik õppida tarkvaraarendust erialaainena ja samas ka saada keskharidus.
      Ma loodan, et ma saan vajaliku hariduse, et tulevikus tarkvaraarendusega tegeleda. Mul on plaanis hakata tulevikus idie mänge looma.</p>
